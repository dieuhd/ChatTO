<!doctype html>
<html ng-app="CwPlus" ng-csp>
<head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/popup.css -->
    <link href="styles/popup.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body id="popup" ng-controller="PopupController">
<div class="container">
    <div class="header">
        <img class="logo" src="images/icon-38.png">

        <div class="title"><span>Chat</span>TO</div>
    </div>
    <div class="hr"></div>
    <div class="body">
        <div class="items">
            <span class="title">Enable ChatTo</span>
            <input class="pull-right" type="checkbox" ng-model="enable" ng-click="switchCwTO()">
        </div>
        <div class="items">
            <span class="title">Selected color</span>
            <span class="pull-right color-box" style="background-color: {{selected_color1}}"></span>
            <span class="pull-right color-box" style="background-color: {{selected_color2}}"></span>
            <span class="pull-right color-box" style="background-color: {{selected_color3}}"></span>
        </div>
    </div>
    <div class="hr"></div>
    <div class="footer">
        <button class="btnOptions" ng-click="gotoOptions()">Options</button>
    </div>
</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/popup.js -->
<script src="scripts/popup.js"></script>
<!-- endbuild -->
</body>
</html>
